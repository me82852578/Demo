<!DOCTYPE html>
<html lang="en">
  <head>
    <title>J-Studio</title>
    <meta name="description" content="Share something cool." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000033" />
    <!-- icon start -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="J-Studio" />
    <meta property="og:description" content="Share something cool." />
    <meta property="og:image" content="%PUBLIC_URL%/logo02.png" />
    <meta property="og:image:alt" content="J-Studio" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://jay-studio.net/" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- favicon and app icon end -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700;900&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-0HPVQGR8GD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-0HPVQGR8GD");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      (function myfunction() {
        if (navigator.userAgent.match(/Android/i)) {
          console.info("android");
        } else if (
          navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/iPod/i)
        ) {
          console.info("ios");
        } else {
          console.info("desktop");
        }
      })();
    </script>
  </body>
</html>
